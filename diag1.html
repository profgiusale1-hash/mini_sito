<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <h1>Diagramma Temperatura-Tempo Interattivo</h1>
  <h2>Prof. Giuseppe Salerno</h2>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h3>Diagramma Temperatura-Tempo per imparare a leggere i valori dal grafico interattivo</h3>
  <h4 style="color: red;">curva 100% di A e 0% di B</h4>
  <h4 style="color: blue;">curva 80% di A e 20% di B </h4>
  <div id="grafico" style="width:100%;max-width:900px;height:600px;"></div>

  <script>
    // Composizione in % (0 = componente A puro, 100 = componente B puro) - trasformato in tempo
    var tempo1 = [0, 8, 10, 20, 30, 35, 40, 44, 50, 60]; // 
    var tempo2 = [0, 4, 7, 10, 20, 30, 35, 40, 50, 56];// 

    // Curve liquidus
    var curva1 = [1400, 1200, 1200, 1200, 1200, 1200, 1000, 800, 600, 400]; // curva 100% di A e 0% di B 
    var curva2 = [1400, 1200, 1150, 1100, 1050, 1000, 800, 670, 500, 400]; // curva 80% di A e 20% di B

    

    // Tracce Plotly
    var traceSinistra = {
      x: tempo1,
      y: curva1,
      mode: 'lines+markers',
      name: '100% A & 0% B',
      line: {color: 'red', width: 3}
    };

    var traceDestra = {
      x: tempo2,
      y: curva2,
      mode: 'lines+markers',
      name: '80% A & 20% B',
      line: {color: 'blue', width: 3}
    };

    var traceFineTrasformazione = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [1000, 1000],
      mode: 'lines',
      name: 'T Fine trasformazione',
      line: {color: 'green', width: 3, dash: 'dash'}
    };

 var traceInizioTrasformazione = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [1200, 1200],
      mode: 'lines',
      name: 'T Inizio trasformazione',
      line: {color: 'green', width: 3, dash: 'dash'}
    };

var traceInizioTrasformazione2 = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [1150, 1150],
      mode: 'lines',
      name: 'T Inizio trasformazione',
      line: {color: 'green', width: 3, dash: 'dash'}
    };

    var layout = {
      title: 'Diagramma Temperatura Tempo',
      xaxis: {title: 'Tempo di Raffreddamento (Minuti)'},
      yaxis: {title: 'Temperatura del Metallo Fuso (Â°C)'}
    };

    Plotly.newPlot('grafico', [traceSinistra, traceDestra,traceInizioTrasformazione2, traceInizioTrasformazione, traceFineTrasformazione], layout);
  </script>
</body>
</html>
