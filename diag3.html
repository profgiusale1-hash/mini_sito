<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <h1>Diagramma Temperatura-Tempo Interattivo</h1>
  <h2>Prof. Giuseppe Salerno</h2>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h3>Diagramma Temperatura-Tempo per imparare a leggere i valori dal grafico interattivo</h3>

<h4 style="color: red;"> Curva 60% A 40% B </h4>
<h4 style="color: blue;"> Curva 40% A 60% B </h4>
  <div id="grafico" style="width:100%;max-width:900px;height:600px;"></div>

  <script>
    // Composizione in % (0 = componente A puro, 100 = componente B puro) - trasformato in tempo
    var tempo1 = [0, 5, 10, 15, 20, 30, 34, 40, 50, 60]; // 
    var tempo2 = [0, 5, 10, 13, 20, 30, 40, 42, 50, 60];// 

    // Curve liquidus
    var curva1 = [1400, 1200, 1080, 1000, 920, 900, 800, 600, 480, 340]; // Curva 60% A 40% B
    var curva2 = [1400, 1200, 1000, 960, 900, 780, 720, 600, 400, 320]; // Curva 40% A 60% B

    

    // Tracce Plotly
    var traceSinistra = {
      x: tempo1,
      y: curva1,
      mode: 'lines+markers',
      name: 'Curva 60% A 40% B',
      line: {color: 'red', width: 3}
    };

    var traceDestra = {
      x: tempo2,
      y: curva2,
      mode: 'lines+markers',
      name: 'Curva 40% A 60% B',
      line: {color: 'blue', width: 3}
    };

    var traceFineTrasformazione = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [720, 720],
      mode: 'lines',
      name: 'T Fine trasformazione',
      line: {color: 'green', width: 3, dash: 'dash'}
    };

 var traceInizioTrasformazione = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [1000, 1000],
      mode: 'lines',
      name: 'T Inizio trasformazione',
      line: {color: 'green', width: 3, dash: 'dash'}
    };


var traceFineTrasformazione2 = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [900, 900],
      mode: 'lines',
      name: 'T Fine trasformazione',
      line: {color: 'violet', width: 3, dash: 'dash'}
    };

 var traceInizioTrasformazione2 = {
      x: [0, 60], // da 0% a 100% per linea orizzontale
      y: [1080, 1080],
      mode: 'lines',
      name: 'T Inizio trasformazione',
      line: {color: 'violet', width: 3, dash: 'dash'}
    };



    var layout = {
      title: 'Diagramma Temperatura Tempo',
      xaxis: {title: 'Tempo di Raffreddamento (Minuti)'},
      yaxis: {title: 'Temperatura del Metallo Fuso (Â°C)'}
    };

    Plotly.newPlot('grafico', [traceSinistra, traceDestra, traceInizioTrasformazione, traceFineTrasformazione, traceInizioTrasformazione2, traceFineTrasformazione2], layout);
  </script>

</body>
</html>
